<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vis.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="vis.min.js"></script>
    <script src="tree.js" charset="UTF-8"></script>
    <script src="algorithm.js" charset="UTF-8"></script>
    <script src="tableData.js" charset="UTF-8"></script>
    <script src="table.js" charset="UTF-8"></script>
    <script src="index.js" charset="UTF-8"></script>

</head>
<!--Prueba git-->

<body>
    <div id="body" class="container-fluid">
        <div class="row alturaT">
            <div class="col-md-3" id="bodyLeft">
                <h1>Opciones</h1>
                <hr>
                <div class="c1">
                    <h3>Manual</h3>
                    <div>
                        <label>Introduzca numero de filas: </label>
                        <input type="number" id="rows" value="4">
                    </div>
                    <div>
                        <label>Introduzca numero de columnas: </label>
                        <input type="number" id="cols" value="4">
                    </div>
                    <button class="btn btn-primary" id="generateTable">Generar tabla</button>
                </div>
                <hr>
                <div class="c2">
                    <h3>Archivo</h3>
                    <label>Rellenar titulos con archivo .txt: </label>
                    <input class="form-input" type="file" id="file1" class="btn">
                    <label>Rellenar contenido con archivo .txt: </label>
                    <input class="form-input" type="file" id="file2" class="btn">
                    <button class="btn btn-primary" id="fill">Rellenar</button>
                </div>
            </div>
            <!--Aqui ira la tabla-->
            <div class="col-md-9" id="bodyRight">
                <h1 id="titleRigth">Tabla</h1>
                <hr>
                <div class="container" id="tableC">

                </div>
                <div id="plusMinBtns">
                    <span>
                        Filas:
                        <button id="plusRBtn" class="btn btn-primary">+</button>
                        <button id="minRBtn" class="btn btn-secondary">-</button>
                    </span>
                    <span>Columnas:
                        <button id="plusCBtn" class="btn btn-primary">+</button>
                        <button id="minCBtn" class="btn btn-secondary">-</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row" id="resultado">
            <h1 class="title borderTWhite">Resultado: </h3>
            <div id="resultText">
            </div>
            <div id="resultQuery">
                <span id="infotext">*Importante: la sintaxis debe coincidir</span>
                <button id="queryBtn"class="btn btn-primary">Calcular</button>
            </div>
        </div>
    </div>
    <button id="resBtn" class="btn btn-primary">Resultado</button>
</body>

</html>
